<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mengkastemisasi Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2><center> SEKILAS INFO TENTANG SAYA</center></h2>

<div class="container">
  <h3>See My Name</h3>
  <a href="#" data-toggle="popover" title="Nama Lengkap" data-content="Maulana Ahmadi">Toggle popover</a>
</div>
<div class="container">
    <h3>See My Class</h3>
    <a href="#" data-toggle="popover" title="Pemrograman Web" data-content="Kelas B">Toggle popover</a>
  </div>
  <div class="container">
    <h3>See My Location</h3>
    <a href="#" data-toggle="popover" title="Kabupaten Sidoarjo" data-content="Kecamatan Waru">Toggle popover</a>
  </div>
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();
});
trigger: 'focus'
</script>

</body>
</html>
